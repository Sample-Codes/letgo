<div id="wrapper">
  <div id="sidebar">
    <!--Sidebar content 
      <a class="linkForSale" ng-click="$ctrl.signout()">Sign Out</a>
    -->
    <input class="button" type="button" value="Sign Out" name="signout" id="signout" ng-click="$ctrl.signout()" />
    <br /><br /><br /><br />
    <form ng-submit="$ctrl.redirect()" name="newListingForm">
      <div id="profile">
        User Name: {{$ctrl.username}}
        <br> Location: {{$ctrl.location}}
        <br>  <a ng-click="$ctrl.watchlist()">Watch List: </a> {{$ctrl.watching}}
        <input class="button" type="submit" value="Add New Listing" name="New Listing" id="submit" />
      </div>
    </form>
    <div id="searchOptions">
      <table>
        <tr>
          <td>
            Search: <input ng-model="query" type="text" class="textBox" />
          </td>
          <br>
          <br>
        </tr>
        <tr>
          <th>
            Sort by <a href="" ng-click="sortField = 'price'">Price</a>
          </th>
        </tr>
      </table>

    </div>
    <div id="vcanvas">
      <iframe style="position: inherit; height: 37%; width: 100%;" src="https://www.youtube.com/embed/s0sbTLCLpgY" frameborder="0"
        allowfullscreen></iframe>
    </div>

  </div>
  <div id="content">
    <!--Body content-->

    <div id="feed" ng-repeat="listing in $ctrl.listings | filter:query | orderBy:sortField" back-img="/static/photos/{{listing.imageFile}}">
      <!--<a href="#/itemDetail/{{listing.listid}}" class="thumb">
                <img ng-src="{{listing.imageFile}}" alt="{{listing.description}}" />
            </a>-->
      <a ng-click="$ctrl.likeMe(listing)"><img id="likeBtn" ng-src="/static/img/{{listing.liked ? 'heartLike.png' : 'heartNoLike.png' }} " /></a>
      <br><br><br><br><br>
      <span> Item: {{listing.category}}</span>
      <span> Price: {{listing.price}}</span>
      <span> Seller: {{listing.username}}</span>
      <p>Description: {{listing.description}}</p>

    </div>

  </div>
</div>
</div>
