<div id="wrapper">
  <div id="sidebar">
    <form ng-submit="$ctrl.redirect()"  name="newListingForm"> 
      <div id="profile">
        <label class="smLabel">User Name: </label><label class="smValue" ng-bind='$ctrl.username'></label><a class="smLink" href="" ng-click="$ctrl.signout()">&nbsp;(Sign Out)</a>
        <br>
        <label class="smLabel">Location: </label><label class="smValue" ng-bind='$ctrl.location'></label>
        <br><br>
        <input class="button" type="submit" value="Add New Listing" name="New Listing" id="submit" />
      </div>
    </form>
    <div id="searchOptions">
      <table>
        <tr>
          <td>
            <label class="smLabel">Search: </label>
          </td>
        </tr>        
        <tr>
          <td>
            <input ng-model="query" type="text" class="textBox"/>
          </td>
        </tr>
        <tr>
          <td> 
            <label class="smLabel">Sort by:
              <select ng-model="sortField">
                <option value="price">Price</option>
                <option value="category">Category</option>
                <option value="item">Item</option>
              </select>
            </label>
            <label class="smLabel">
              <input type="radio" ng-model="direction" name="direction" checked>
              ascending
            </label>
            <label class="smLabel">
              <input type="radio" ng-model="direction" name="direction" value="reverse">
              descending
            </label>
                    <!--<label class="smLabel">Sort by</label> <a class="smLink" href="" ng-click="sortField = 'price'">Price</a> -->
          </td>
        </tr>
      </table>    
    </div>
    <div id="vcanvas">
      <iframe style="position: inherit; height: 37%; width: 100%;" src="https://www.youtube.com/embed/s0sbTLCLpgY" frameborder="0" allowfullscreen></iframe>
    </div>

  </div>
    <div id= "content">
      <!--Body content-->

      <div id="feed" ng-repeat="listing in $ctrl.listings | toArray:true | filter:query | orderBy:sortField:direction" back-img="{{listing.imageFile}}">
        <!--<a href="#/itemDetail/{{listing.listid}}" class="thumb">
                <img ng-src="{{listing.imageFile}}" alt="{{listing.description}}" />
            </a>-->
            <a ng-click="$ctrl.likeMe()"><img id="likeBtn" ng-src="{{$ctrl.likeBtnImgUrl}}"  /></a>
         <span> Item: {{listing.category}}</span>
          <p>Description: {{listing.description}}</p>
        
      </div>

    </div>
  </div>
</div>
