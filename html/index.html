<!DOCTYPE html>
<html ng-app="letgoApp">
<head>
    <meta charset="utf-8">
    <title>letgo</title>
    <link href="letgo.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="letgoCtrl">
    <img src="letgo_logo.png" />
    <div id="login-box">
        <form ng-submit="login()" name="loginForm">
        <div>
            <input ng-model="userName" required type="email" 
                   id="userName" name="userName" title="Username" 
                   value="" placeholder="Username" size="30" maxlength="2048" />
                   <span ng-show="loginForm.userName.$error.required">Required!</span>
                   <span ng-show="loginForm.userName.$error.email" class="error">Not valid email!</span>
        </div>
            <br /><br />
            <input class="button" type="submit" value="Submit" name="submit" id="submit" />
        </form>
    </div>
    <h1><span ng-bind="welcomeMessage"></span></h1>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript">
        var letgoApp = angular.module('letgoApp', []);
        letgoApp.controller('letgoCtrl', [function() {
            var self = this;
            self.submit = function () {
                console.log('User clicked submit with ', self.userName);
                self.welcomeMessage = "Welcome, " + self.userName;
            }
        }]);
    </script>
</body>
</html>
